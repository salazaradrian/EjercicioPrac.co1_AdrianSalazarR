<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros - Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container">
      <a class="navbar-brand display-6 fw-bold" href="/">Biblioteca</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
          <li class="nav-item"><a class="nav-link active" href="/libros">Libros</a></li>
          <li class="nav-item"><a class="nav-link" href="/categorias">Categorías</a></li>
          <li class="nav-item"><a class="nav-link" href="/sugerencias">Quejas y Sugerencias</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<section class="py-5">
  <div class="container">
    <div class="d-flex justify-content-between mb-4">
        <h2 class="fw-bold">Listado de Libros</h2>
        <a href="/libros/nuevo" class="btn btn-success">Agregar Libro</a>
    </div>
    <div class="row g-4">
        <!-- Iterar libros -->
        <div class="col-md-4 mb-4" th:each="libro : ${libros}">
            <div class="card h-100 shadow-sm">
                <img th:src="@{'/images/' + ${libro.id} + '.jpg'}" class="card-img-top" th:alt="${libro.titulo}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${libro.titulo}">Título</h5>
                    <p class="card-text" th:text="${libro.descripcion}">Descripción</p>
                    <p>Autor: <span th:text="${libro.autor}"></span></p>
                    <p>Precio: $<span th:text="${libro.precio}"></span></p>
                </div>
                <div class="card-footer text-center">
                    <a th:href="@{'/libros/editar/' + ${libro.id}}" class="btn btn-primary btn-sm me-2">Editar</a>
                    <a th:href="@{'/libros/eliminar/' + ${libro.id}}" class="btn btn-danger btn-sm"
                       onclick="return confirm('¿Seguro que deseas eliminar este libro?');">Eliminar</a>
                </div>
            </div>
        </div>
    </div>
  </div>
</section>

<footer class="bg-primary text-white py-4 mt-5 text-center">
    &copy; 2025 Biblioteca. Todos los derechos reservados.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
