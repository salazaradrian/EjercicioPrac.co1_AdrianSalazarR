<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Libros - Biblioteca</title>


        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    </head>
    <body>


        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
                <div class="container">
                    <a class="navbar-brand display-6 fw-bold" href="/">Biblioteca</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                            data-bs-target="#navbarNav" aria-controls="navbarNav" 
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link fw-semibold" href="/">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fw-semibold active" href="/libros">Libros</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fw-semibold" href="/categorias">Categorías</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fw-semibold" href="/sugerencias">Quejas y Sugerencias</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>


        <section class="py-5 bg-light">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="fw-bold">Libros Disponibles</h2>
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#libroModal" onclick="abrirModalNuevo()">
                        <i class="fas fa-plus"></i> Agregar Libro
                    </button>
                </div>

                <div class="row g-4">
                    <!-- Listado de libros -->
                    <div class="col-md-4" th:each="libro : ${libros}">
                        <div class="card h-100 shadow-sm">
                            <img th:src="@{'/images/' + ${libro.id} + '.jpg'}" class="card-img-top" alt="Portada del libro">
                            <div class="card-body">
                                <h5 th:text="${libro.titulo}" class="card-title">Título</h5>
                                <p th:text="${libro.descripcion}" class="card-text text-truncate"></p>
                                <p><strong>Autor:</strong> <span th:text="${libro.autor}"></span></p>
                                <p><strong>Precio:</strong> $<span th:text="${libro.precio}"></span></p>
                                <p><strong>Categoría:</strong> <span th:text="${libro.categoria.nombre}"></span></p>
                                <p><strong>Disponible:</strong> <span th:text="${libro.disponible} ? 'Sí' : 'No'"></span></p>
                            </div>
                            <div class="card-footer text-center">
                                <button class="btn btn-primary btn-sm me-2" 
                                        onclick="abrirModalEditar([[${libro.id}]])">
                                    <i class="fas fa-edit"></i> Editar
                                </button>
                                <a th:href="@{'/libros/eliminar/' + ${libro.id}}" class="btn btn-danger btn-sm"
                                   onclick="return confirm('¿Seguro que deseas eliminar este libro?');">
                                    <i class="fas fa-trash"></i> Eliminar
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <div class="modal fade" id="libroModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <form th:action="@{/libros/guardar}" th:object="${libro}" method="post" id="formLibro">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalTitle">Nuevo Libro</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label class="form-label">Título</label>
                                <input type="text" class="form-control" th:field="*{titulo}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Autor</label>
                                <input type="text" class="form-control" th:field="*{autor}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Descripción</label>
                                <textarea class="form-control" th:field="*{descripcion}" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Precio</label>
                                <input type="number" step="0.01" class="form-control" th:field="*{precio}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Categoría</label>
                                <select class="form-select" th:field="*{categoria.id}" required>
                                    <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.nombre}"></option>
                                </select>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" th:field="*{disponible}" id="disponibleCheck">
                                <label class="form-check-label" for="disponibleCheck">Disponible</label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Guardar</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <footer class="bg-primary text-white py-4 mt-5">
            <div class="container text-center">
                <p class="mb-0 fs-5">&copy; 2025 Biblioteca. Todos los derechos reservados.</p>
                <small class="fs-6">Visítanos y descubre nuevos mundos entre libros</small>
            </div>
        </footer>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


        <script>
                                       function abrirModalNuevo() {
                                       document.getElementById('modalTitle').innerText = 'Nuevo Libro';
                                       document.getElementById('formLibro').action = '/libros/guardar';
                                       document.getElementById('formLibro').reset();
                                       }

                                       function abrirModalEditar(id) {
                                       document.getElementById('modalTitle').innerText = 'Editar Libro';
                                       document.getElementById('formLibro').action = '/libros/actualizar/' + id;
                                       fetch('/libros/' + id)
                                               .then(response => response.json())
                                               .then(data => {
                                               document.querySelector('[th\\:field="*{titulo}"]').value = data.titulo;
                                               document.querySelector('[th\\:field="*{autor}"]').value = data.autor;
                                               document.querySelector('[th\\:field="*{descripcion}"]').value = data.descripcion;
                                               document.querySelector('[th\\:field="*{precio}"]').value = data.precio;
                                               document.querySelector('[th\\:field="*{categoria.id}"]').value = data.categoria.id;
                                               document.querySelector('[th\\:field="*{disponible}"]').checked = data.disponible;
                                               });
                                       }
        </script>

    </body>
</html>
