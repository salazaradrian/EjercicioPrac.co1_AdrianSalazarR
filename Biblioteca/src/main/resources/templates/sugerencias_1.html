<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quejas y Sugerencias - Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container">
            <a class="navbar-brand display-6 fw-bold" href="/">Biblioteca</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav" aria-controls="navbarNav" 
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link fw-semibold" href="/">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link fw-semibold" href="/libros">Libros</a></li>
                    <li class="nav-item"><a class="nav-link fw-semibold" href="/categorias">Categorías</a></li>
                    <li class="nav-item"><a class="nav-link fw-semibold active" href="/sugerencias">Quejas y Sugerencias</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<section class="py-5 bg-light">
    <div class="container">
        <h2 class="fw-bold mb-4 text-center">Quejas y Sugerencias</h2>

        <div th:if="${mensajeExito}" class="alert alert-success text-center" th:text="${mensajeExito}"></div>

        <form th:action="@{/sugerencias/enviar}" th:object="${sugerencia}" method="post" class="mx-auto" style="max-width:600px;">
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" th:field="*{nombre}" placeholder="Tu nombre" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" th:field="*{correo}" placeholder="Tu correo" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Mensaje</label>
                <textarea class="form-control" th:field="*{mensaje}" rows="5" placeholder="Escribe tu queja o sugerencia" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Enviar</button>
            </div>
        </form>
    </div>
</section>

<footer class="bg-primary text-white py-4 mt-5">
    <div class="container text-center">
        <p class="mb-0 fs-5">&copy; 2025 Biblioteca. Todos los derechos reservados.</p>
        <small class="fs-6">Visítanos y descubre nuevos mundos entre libros</small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
